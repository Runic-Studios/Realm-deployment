apiVersion: apps/v1
kind: Deployment
metadata:
  name: velocity-proxy
  labels:
    app: velocity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velocity
  template:
    metadata:
      labels:
        app: velocity
    spec:
      serviceAccountName: velocity-sa
      containers:
      - name: velocity
        image: registry.runicrealms.com/build/realm-velocity:latest
        ports:
        - containerPort: 25565
