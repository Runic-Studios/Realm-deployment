apiVersion: v1
kind: ConfigMap
metadata:
  name: paper-base-config
  namespace: {{ .Values.namespace }}
data:
{{- range $path, $content := .Files.Glob "config/base/paper/**" }}
  {{- $key := $path | trimPrefix "config/base/paper/" | replace "/" "__" }}
  {{ $key }}: |-
{{ toString $content | indent 4 }}
{{- end }}
